name: rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build & test ðŸ§ª
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  clippy:
    name: clippy ðŸª¢
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run clippy
        run: cargo clippy -- --deny warnings
